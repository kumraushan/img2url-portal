<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Upload Images</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="url(https://fonts.googleapis.com/css?family=Open+Sans:700,300)">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css')}}">
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Convert your Image Into URL</a>
    </nav>
    <br /><br />
    <div class="content">

        <div>
          <h3 class="mx-5 mb-4 ">Upload your file here:</h3>
          <form method="POST" class="form-group" action="/upload" enctype=multipart/form-data>
              <div class="file-upload">

                <div class="image-upload-wrap">
                    <input class="file-upload-input" multiple="true" autocomplete="off" type=file name="files[]" onchange="readURL(this);" required/>

                    <div class="drag-text">
                        <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
                    </div>
                </div>
                <div class="file-upload-content">
                   <img class="file-upload-image" src="#" alt="your image" />
                   <div class="image-title-wrap">
                       <p class="remove-image"><span class="image-title">Uploaded Image</span></p>
                    </div>
                </div>
              </div>
<!--              <input type=file name=file>-->
              <div class = "click-button">
                <input class="btn btn-primary btn-lg" name = "submit" type="submit" value=Upload onclick="uploadImage()"/>
                |
                <button class="btn btn-primary btn-lg" onclick="removeUpload()">
                      Clear
                </button>
              </div>

          </form>
        </div>
        <br>
        {% if urllist %}
            <h3 class="mx-5 mt-3">Your Image's Url Links: </h3>
	        {% for url in urllist %}
                <div>
                    <div class="form-group my-5">
                        <input type="text" disabled name="imgUrl" class="form-control w-75 mx-auto my-3" value="{{ url }}">
                    </div>
                    <div class="text-center my-5">
                         <img src="{{ url }}" alt="">
                    </div>
                </div>
	        {% endfor %}
        {% endif %}


    </div>
   <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
 <script src="{{ url_for('static', filename = 'js/index.js')}}"></script>
  </body>
</html>
